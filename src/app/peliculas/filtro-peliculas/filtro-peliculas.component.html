<h2>Buscar Películas</h2>

<form [formGroup]="form">
    <mat-form-field appearance="outline">
            <mat-label>Título</mat-label>
            <input matInput [formControl]="form.controls.titulo"/>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Genero</mat-label>
        <mat-select [formControl]="form.controls.generoId">
            <mat-option [value]="0">--Seleccione un género--</mat-option>
                @for (genero of generos; track $index) {
                    <mat-option [value]="genero.id">{{genero.nombre}}</mat-option>
                }
        </mat-select>
    </mat-form-field>

    <div>
        <mat-checkbox [formControl]="form.controls.proximosExtrenos">Próximos extrenos</mat-checkbox>
    </div>
    <div>
        <mat-checkbox [formControl]="form.controls.enCines"> En Cines</mat-checkbox>
    </div>
    <div>
        <button mat-flat-button color="warn" >Limpiar</button>
    </div>
</form>
